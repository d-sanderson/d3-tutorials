<!DOCTYPE html>
<meta charset="utf-8">

<head>
    


    <title>Scatterplot 1</title>
   
</head>
<body>
        <a href="./index.html">Home</a>
        <br/>
    
    <script src="https://d3js.org/d3.v5.min.js" charset="utf-8"></script>
    <script>
            var dataset = [
                  [ 5,     20 ],
                  [ 480,   90 ],
                  [ 250,   50 ],
                  [ 100,   33 ],
                  [ 330,   95 ],
                  [ 410,   12 ],
                  [ 475,   44 ],
                  [ 25,    67 ],
                  [ 85,    21 ],
                  [ 220,   88 ]
              ];

            var w = 500;
            var h = 100;

            //create the svg element
            var svg = d3.select("body")
                        .append("svg")
                        .attr("width", w)
                        .attr("height", h);

            var circles = svg.selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle")
            .attr("cx", function(d) {
                return d[0];
            })
            .attr("cy", function(d) {
                return d[1];
            })
            .attr("r", function(d) {
                return Math.sqrt(h - d[1]);
            })
            .svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(function(d) {
                return d + "test";
            })
            .attr("cx", function (d) {
                return d[0];
            })
            .attr("cy", function (d) {
                return d[1];
            })
            .attr("font", "sans-serif")
            .attr("font-size", "11px")
            .attr("fill", "red");
                


    </script>
    </body>

</html>
