<!DOCTYPE html>
<meta charset="utf-8">
<style>

.chart rect {
    
    fill: red;
}

.chart text {
    fill:white;
    font: 10px sans-serif;
    text-anchor: end;
}

</style>

<head>
    


    <title>Barchart 2</title>
   
</head>
<body>
        <a href="./index.html">Home</a>
        <br/>
    
    <script src="https://d3js.org/d3.v5.min.js" charset="utf-8"></script>
    <script>
            var dataset = [4, 8, 15, 16, 23, 42, 32, 14, 54, 65, 32, 54, 43, 12, 21, 43, 23, 29, 12, 12, 43, 12, 45, 64, 74, 34, 64, 64 ];
            var w = 500;
            var h = 100;
            var barPadding = 1;

            //create the svg element
            var svg = d3.select("body")
                        .append("svg")
                        .attr("width", w)
                        .attr("height", h);

                svg.selectAll("rect")
                .data(dataset)
                .enter()
                .append("rect")
                .attr("x", function(d, i) {
                    return i * (w /dataset.length);
                })
                .attr("y", function (d) { return d;})
                .attr("width", w / dataset.length - barPadding)
                .attr("height", 100);


    </script>
    </body>

</html>
