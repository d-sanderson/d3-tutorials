<!DOCTYPE html>
<meta charset="utf-8">
<script src="https://d3js.org/d3.v5.min.js"></script>
	<head>
    <style>
    div.bar {
        display: inline-block;
        width: 20px;
        height: 75px;
        background-color: teal;
        margin-right: 2px;
    }    
    </style>
	<title>Aleft tutorial</title>
		
    </head>
    <body>
		<a href="../index.html"> Home </a>
				
        
    
        <br/>

       
				<script src="//d3js.org/d3.v3.min.js"></script>
				<script>

                let h = 100;
                let w = 500;   

                let svg = d3.select("body")
                            .append("svg")
                            .attr("width", w + "%")
                            .attr("height", h + "%");

                let dataset = [ 5, 10, 15, 20, 25, 40];

                let circles = svg.selectAll("circle")
                    .data(dataset)    
                    .enter()
                    .append("circle")
                    .attr("fill", "yellow")
                    .attr("stroke", "orange")
                    .attr("stroke-width", function(d) {
                        return d/2;
                    });

                circles.attr("cx", function (d, i) {
                    return (i * 50) + 25;
                })        
                .attr("cy", h/2)
                .attr("r", function(d) {
                    return d;
                });

                </script>
    </body>
</html>
